<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANG ELIG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Click count display above the image -->
        <div class="click-display">
            <img id="clickIcon" src="https://i.postimg.cc/0N34VMsN/iconapp1.png" alt="Click Icon">
            <p id="clickCount">0</p>
        </div>
        <div id="gameArea">
            <img id="gameImage" src="https://i.postimg.cc/FHC3S0y7/rdx1.png" alt="Clickable Image">
            <p id="message"></p>
        </div>
        <div id="questionArea" class="hidden">
            <p id="questionMessage">Jawab pertanyaan nya dulu bre</p>
            <p id="questionText"></p>
            <input type="number" id="answer" placeholder="Jawaban">
            <button id="submitAnswer">Submit</button>
            <p id="feedbackMessage"></p>
        </div>
        <p class="footer">Built by <a href="https://t.me/Bangelig" target="_blank">Bangelig</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
